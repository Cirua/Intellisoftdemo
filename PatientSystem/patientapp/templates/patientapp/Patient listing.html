<!DOCTYPE html>
<html>
<head>
    <title>Patient Listing</title>
</head>
<body>
    <h1>Patient Listing</h1>
    <ul>
        {% for l in listings %}
            <li>{{ l.patientname }} | Age: {{ l.age }} | BMI Status: {{ l.bmistatus }} | Last Assessment: {{ l.lastassessmentdate }}</li>
        {% empty %}
            <li>No listings found.</li>
        {% endfor %}
    </ul>
</body>
</html>
