<!DOCTYPE html>
<html>
<head>
    <title>Patient Vitals</title>
</head>
<body>
     <div class="container">
    <h1>Patients Vitals</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <label>Patient name</label><input type="text" name="patientname" value="{{ request.user.username }}" readonly hidden>
        <label>Visit date</label><input type="date" name="visitdate" value="{{ today_date }}" readonly hidden>
        <label>Height (cm)</label><input type="number" name="height" required>
        <label>Weight (kg)</label><input type="number" name="weight" required>
        <label>BMI</label><input type="text" name="bmi" required>
        <button type="submit">Submit</button>
        <button type="reset">Cancel</button>
    </form>
  </div>  
</body>
</html>
